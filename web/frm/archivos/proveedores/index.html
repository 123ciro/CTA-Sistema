<html>
    <head>
        <title>Carga de Proveedores</title>
        <link rel="icon" type="image/pgn" href="../../../imagen.pgn"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/cervezahd1.jpg"  >



        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" >
            <div id="panelDiseño" class="panel panel-primary">
                <div class="panel-heading centrado">AGREGAR PROVEEDOR </div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <br>

                        <div class="row" >



                            <div class="col-md-1">
                                <span>Nombre </span>
                            </div>
                            <div class="col-md-3">
                                <input id="nombre_proveedor" name="nombre_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Nombre" onkeypress="return soloLetras(event)">                         
                            </div>

                            <div class="col-md-1">
                                <button id="botonBuscarIdProveedor" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            <div class="col-md-1 " style="visibility: hidden">
                                <span>Id</span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_proveedor" name="id_proveedor" type="text"
                                       class="form-control input-sm" placeholder="Id" style="visibility: hidden">
                            </div>
                        </div>


                        <br>

                        <div class="row">
                            <div class="col-md-1">
                                <span>R.U.C</span>
                            </div>
                            <div class="col-md-2">
                                <input id="ruc_proveedor" name="ruc_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="R.U.C" onkeypress="return soloNumeros(event)" >                         
                            </div>
                             <div class="col-md-1">
                                <input id="dv_proveedor" name="dv_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Verif" readonly="readonly" >                         
                            </div>

                            <div class="col-md-1">
                                <span>Telefono</span>
                            </div>
                            <div class="col-md-3">
                                <input id="telefono_proveedor"  name="telefono_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Telefono" onkeypress="return checkIt(event)">                         
                            </div>
                           
                        </div>
                        <br>
                        <div class="row">
                             <div class="col-md-2">
                                <span>Correo Electronico</span>
                            </div>
                            <div class="col-md-3">
                                <input id="correo_proveedor" name="correo_proveedor" type="email" class="form-control 
                                       input-sm" placeholder="Correo">                         
                            </div>
                        </div>
                        
                        <br>
                        <div class="row">


                            <div class="col-md-1">
                                <span>Ciudad</span>
                            </div>
                            <div class="col-md-3">
                                <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control
                                       input-sm" placeholder="Nombre" readonly="readonly">
                            </div> 
                            <div class="col-md-1">
                                <button id="botonBuscarIdCiudad" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            <div class="col-md-1">
                                <button id="botonciu" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-plus-sign"></span></button>
                            </div>
                            <div class="col-md-1" style="visibility: hidden">
                                <span>Id</span>
                            </div>
                            <div class="col-md-1" style="visibility: hidden">
                                <input id="id_ciudad" name="id_ciudad" type="text"
                                       class="form-control input-sm" placeholder="Id">
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span>Direccion</span>
                            </div>
                            <div class="col-md-3">
                                <input id="direccion_proveedor" name="direccion_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Direccion">                         
                            </div>


                        </div>





                    </form>
                </div>
                <div class="panel-footer centrado">

                    <button 	 id="botonAgregar" type="button" class="btn btn-success btn-success" ><span class="glyphicon glyphicon-download"></span>&nbsp;Agregar</button>   &nbsp;
                    <button id="botonModificar" type="button" class="btn btn-warning btn-warning"><span class="glyphicon glyphicon-pencil">Modificar</span></button> 
                    <button id="botonEliminar" type="button" class="btn btn-danger btn-danger " data-toggle="modal" data-target="#confirmarEliminar"  disabled=""><span class="glyphicon glyphicon-remove"> </span>&nbsp; Eliminar</button> &nbsp;
                    <button id="botonSalir" type="button" class="btn btn-info btn-info" ><span class="glyphicon glyphicon-circle-arrow-left"> </span>&nbsp;Atras</button>
                </div>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="muModalLabel">Mensaje del Sistema</h4>
                    </div><div class="modal-body">
                        Está seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funcion.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                           //verificarSesion(true);
                                           $("#buscar").css("display", "none");
                                           $("#nombre_proveedor").focus();
                                           buscarIdProveedor();
                                           //siguienteCampo("#id_proveedor", "#nombre_proveedor", false);
                                           //siguientecampo("#nombre_proveedor", "#botonBuscarProveedor", false);
                                           $("#botonAgregar").on('click', function () {
                                               if (validarFormularioProveedor()) {
                                                   agregarProveedor();
                                               }
                                           });



                                           $("#id_proveedor").focusout(function (event) {
                                               if ($("#id_proveedor").val === "") {
                                                   $("#id_proveedor").val("0");
                                               }
                                               buscarIdProveedor();
                                           });

                                           $("#id_ciudad").focusout(function (event) {
                                               if ($("#id_ciudad").val === "") {
                                                   $("#id_ciudad").val("0");
                                               }
                                               buscarIdCiudad();
                                           });

                                           $("#botonBuscarIdProveedor").on('click', function () {
                                               $("#buscar").load("buscar.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });

                                           $("#botonBuscarIdCiudad").on('click', function () {
                                               $("#buscar").load("buscarCiud.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });

                                           $("#botonModificar").on('click', function () {
                                               if (validarFormularioProveedor()) {
                                                   modificarProveedor();
                                               }
                                           });
                                           $("#botonEliminarAlert").on('click', function () {
                                               eliminarProveedor();
                                               $("#confirmarEliminar").modal('hide');
                                           });
                                           $("#botonSalir").on('click', function () {
                                               location.href = "../../procesos/compras/index.html";
                                           });

                                           $("#botonciu").on('click', function () {
                                               location.href = "../ciudades/index.html";
                                           });

                                           $("#ruc_proveedor").focusout(function (event) {
                                               if ($("#ruc_proveedor").val === "") {
                                                   $("#ruc_proveedor").val("0");
                                               }

                                               buscarVerificador1();
                                           });



        </script>

    </body>
</html>
