<html>
    <head>
        <title>Carga de Productos</title>
        <link rel="icon" type="image/pgn" href="../../../imagen.pgn"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
 <body background="../../../img/cervezahd1.jpg"  >
        <div id="confirmar"></div>
        <div id="buscar"></div>

        <div id="panelPrograma" >
            <div id="panelDiseño" class="panel panel-primary">
                <div class="panel-heading centrado">PRODUCTOS </div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <div class="row">
                            <div class="col-md-1">
                                <span>Cod</span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_producto" name="id_producto" type="text"
                                       class="form-control input-sm" placeholder="Cod" onKeyPress="return soloNumeros(event)">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdProducto" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>


                           <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-4">
                                <input id="nombre_producto" name="nombre_producto" type="text" class="form-control 
                                       input-sm" placeholder="Nombre" >                         
                            </div>
                            
                        </div>
                        


                        <br>

                        <div class="row">
                            <div class="col-md-1">
                                <span>Costo</span>
                            </div>
                            <div class="col-md-2">
                                <input id="costo_producto" name="costo_producto" type="text" class="form-control 
                                       input-sm" placeholder="Costo" onKeyPress="return soloNumeros(event)">                         
                            </div>
                            
                            <div class="col-md-1">
                                <span>Precio </span>
                            </div>
                            <div class="col-md-2">
                                <input id="precioventa_producto" name="precioventa_producto" type="text" class="form-control 
                                       input-sm" placeholder="Venta" onKeyPress="return soloNumeros(event)">                         
                            </div>
                            
                            <div class="col-md-1">
                                <span>Iva</span>
                            </div>



                            <div class="col-md-2">


                                <select name="iva_producto" id="iva_producto" class="form-control input-sm" >
                                   
                                    <option value="0">Exentas</option> 
                                    <option value="10">10%</option> 
                                    <option value="5">5%</option> 

                                </select>
                        </div>
                           
                        </div>
                         <br>
                        
                        
                           <br>
                        
                          <div class="row">
                         
                        
                            <div class="col-md-1">
                                <span>Marca</span>
                            </div>
                            <div class="col-md-2">
                                <input id="nombre_marca" name="nombre_marca" type="text" class="form-control
                                       input-sm" placeholder="Marca"  readonly="readonly">
                            </div> 
                                  <div class="col-md-1">
                                <button id="botonBuscarIdMarca" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                              
                                   <div class="col-md-1" style="visibility: hidden">
                                <span>Cod</span>
                            </div>
                            <div class="col-md-1" style="visibility: hidden">
                                <input id="id_marca" name="id_marca" type="text"
                                       class="form-control input-sm" placeholder="Id" >
                            </div>
                        </div>


                        <br>

                        <div class="row">
                         
                          

                          
                              <div class="col-md-1">
                                <span>Categoria</span>
                            </div>
                            <div class="col-md-2">
                                <input id="nombre_categoria" name="nombre_categoria" type="text" class="form-control
                                       input-sm" placeholder="Categoria" readonly="readonly">
                            </div> 
                              <div class="col-md-1">
                                <button id="botonBuscarIdCategoria" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            
                               <div class="col-md-1" style="visibility: hidden">
                                <span>Cod</span>
                            </div>
                            <div class="col-md-1" style="visibility: hidden">
                                <input id="id_categoria" name="id_categoria" type="text"
                                       class="form-control input-sm" placeholder="Id" >
                            </div>
                        </div>
                        
                        <BR>
                          <div class="row">
                            <div class="col-md-1">
                                <span>Stock Minimo</span>
                            </div>
                            <div class="col-md-2">
                                <input id="min_stock" name="min_stock" type="text" class="form-control 
                                       input-sm" placeholder="Stock Min" onKeyPress="return soloNumeros(event)" >                         
                            </div>
                            
                            <div class="col-md-1">
                                <span>Stock Maximo </span>
                            </div>
                            <div class="col-md-2">
                                <input id="max_stock" name="max_stock" type="text" class="form-control 
                                       input-sm" placeholder="Stock Max" onKeyPress="return soloNumeros(event)">                         
                            </div>
                         


                        </div>
                      

                      
                    
                    </form>   
                </div>
                <div class="panel-footer centrado">

                   <button 	 id="botonAgregar" type="button" class="btn btn-success btn-success" ><span class="glyphicon glyphicon-download"></span>&nbsp;Agregar</button>   &nbsp;
                    <button id="botonModificar" type="button" class="btn btn-warning btn-warning"><span class="glyphicon glyphicon-pencil">Modificar</span></button> 
                    <button id="botonEliminar" type="button" class="btn btn-danger btn-danger " data-toggle="modal" data-target="#confirmarEliminar"  disabled=""><span class="glyphicon glyphicon-remove"> </span>&nbsp; Eliminar</button> &nbsp;
                    <button id="botonSalir" type="button" class="btn btn-info btn-info" ><span class="glyphicon glyphicon-circle-arrow-left"> </span>&nbsp;Atras</button>
                </div>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="muModalLabel">Mensaje del Sistema</h4>
                    </div><div class="modal-body">
                        Está seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>

        <script>
                                           //verificarSesion(true);
                                           $("#buscar").css("display", "none");
                                           $("#nombre_producto").focus();
                                            buscarIdProducto();
                                           //siguienteCampo("#id_producto", "#nombre_producto", false);
                                           //siguientecampo("#nombre_producto", "#botonBuscarProducto", false);
                                           $("#botonAgregar").on('click', function () {
                                               if (validarFormularioProducto()) {
                                               agregarProducto();
                                                }
                                           });
                                           $("#id_producto").focusout(function (event) {
                                               if ($("#id_producto").val === "") {
                                                   $("#id_producto").val("0");
                                               }
                                               buscarIdProducto();
                                           });
                                           $("#botonBuscarIdProducto").on('click', function () {
                                               $("#buscar").load("buscar.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#id_categoria").focusout(function (event) {
                                               if ($("#id_categoria").val === "") {
                                                   $("#id_categoria").val("0");
                                               }
                                               buscarIdCategoria();
                                           });
                                           $("#botonBuscarIdCategoria").on('click', function () {
                                               $("#buscar").load("buscarCategoria.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#id_marca").focusout(function (event) {
                                               if ($("#id_marca").val === "") {
                                                   $("#id_marca").val("0");
                                               }
                                               buscarIdMarca();
                                           });
                                           $("#botonBuscarIdMarca").on('click', function () {
                                               $("#buscar").load("buscarMarca.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#botonModificar").on('click', function () {
                                               if (validarFormularioProducto()) {
                                               modificarProducto();
                                               }
                                           });
                                           $("#botonEliminarAlert").on('click', function () {
                                               eliminarProducto();
                                               $("#confirmarEliminar").modal('hide');
                                           });
                                           $("#botonSalir").on('click', function () {
                                               location.href = "../../procesos/compras/index.html";
                                                  
                                                  
                                           });
                                           
                                           
        </script>
    </body>
</html>
