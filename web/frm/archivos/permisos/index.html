<html>
    <head>
        <title>Carga de Permisos</title>

        <link rel="icon" type="image/png" href="../../../mario.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
 
 <body background="../../../img/cervezahd1.jpg"  >
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" >
            <div id="panelDiseño" class="panel panel-primary" >
                <div class="panel-heading centrado">CARGA DE PERMISOS </div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_permiso" name="id_permiso" type="text"
                                   class="form-control input-sm" placeholder="Id" onkeypress="return soloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdPermiso" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-md-1">
                              <span>Orden Permiso</span>
                        </div>
                        <div class="col-md-2">
                            <input id="orden_permiso" name="orden_permiso" type="text" class="form-control
                                   input-sm" placeholder="Permiso" >
                        </div> 
                    </div>
                    <div class="row">
                         <div class="col-md-1">
                              <span>Rol</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_rol" name="id_rol" type="text" class="form-control
                                   input-sm" placeholder="Id Rol" onkeypress="return soloNumeros(event)">
                        </div>
                         <div class="col-md-1">
                            <button id="botonBuscarIdRol" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                         <div class="col-md-3">
                            <input id="nombre_rol" name="nombre_rol" type="text" class="form-control
                                   input-sm" placeholder="Nombre Rol" readonly="readonly">
                        </div> 
                    </div>
                    <div class="row">
                         <div class="col-md-1">
                              <span>Formulario</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_formulario" name="id_formulario" type="text" class="form-control
                                   input-sm" placeholder="Id" onkeypress="return soloNumeros(event)">
                        </div>
                         <div class="col-md-1">
                            <button id="botonBuscarIdFormulario" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                         <div class="col-md-3">
                            <input id="nombre_formulario" name="nombre_formulario" type="text" class="form-control
                                   input-sm" placeholder="Nombre Formulario" readonly="readonly">
                        </div> 
                    </div>
                </form>
            </div>
           <div class="panel-footer centrado">
              <button 	 id="botonAgregar" type="button" class="btn btn-success btn-success" ><span class="glyphicon glyphicon-download"></span>&nbsp;Agregar</button>   &nbsp;
                    <button id="botonModificar" type="button" class="btn btn-warning btn-warning"><span class="glyphicon glyphicon-pencil">Modificar</span></button> 
                    <button id="botonEliminar" type="button" class="btn btn-danger btn-danger " data-toggle="modal" data-target="#confirmarEliminar"  disabled=""><span class="glyphicon glyphicon-remove"> </span>&nbsp; Eliminar</button> &nbsp;
                    <button id="botonSalir" type="button" class="btn btn-info btn-info" ><span class="glyphicon glyphicon-circle-arrow-left"> </span>&nbsp;Atras</button>
            </div>
        </div>
            </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                        
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
            </div>
        </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#buscar").css("display","none");
            $("#id_permiso").focus();
            buscarIdPermiso();
            siguienteCampo("#id_permiso","#orden_permiso",false);
            siguienteCampo("#codigo_permiso","#id_rol",false);
            siguienteCampo("#id_rol","#botonBuscarRol",true);
            $("#id_permiso").focusout(function (event){
                if($("#id_permiso").val===""){
                    $("#id_permiso").val("0");
                }
                buscarIdPermiso();
            });   
          /*  $("#id_menu").focusout(function (event){
                if($("#id_menu").val===""){
                    $("#id_menu").val("0");
                }
                buscarIdMenu();
            }); */  
            $("#botonBuscarIdPermiso").on('click',function(){
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdRol").on('click',function(){
                $("#buscar").load("buscarRol.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdFormulario").on('click',function(){
                $("#buscar").load("buscarFormulario.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonAgregar").on('click',function(){
                if(validarFormularioPermisos()){
                    agregarPermiso();
                }
            });
            $("#botonModificar").on('click',function(){
                if(validarFormularioPermisos()){
                    modificarPermiso();
                    $("#botonAgregar").prop('disabled',false);
                }
            });
            $("#botonEliminarAlert").on('click',function(){
                eliminarPermiso();
                $("confirmarEliminar").modal('hide');
                $("#botonAgregar").prop('disabled',false);
            });
            $("#botonSalir").on('click',function(){
                location.href="../../../menu.html";
            });
            
            
               $("#id_rol").focusout(function (event){
                if($("#id_rol").val===""){
                    $("#id_rol").val("0");
                }
                buscarIdRol1();
            });   
            
               $("#id_formulario").focusout(function (event){
                if($("#id_formulario").val===""){
                    $("#id_formulario").val("0");
                }
                buscarIdFormulario();
            });
        </script>
    </body>
</html>
